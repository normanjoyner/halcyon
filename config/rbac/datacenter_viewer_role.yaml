# permissions for end users to view datacenters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: halcyon
    app.kubernetes.io/managed-by: kustomize
  name: datacenter-viewer-role
rules:
- apiGroups:
  - halcyonproj.dev
  resources:
  - datacenters
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - halcyonproj.dev
  resources:
  - datacenters/status
  verbs:
  - get
