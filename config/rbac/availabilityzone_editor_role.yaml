# permissions for end users to edit availabilityzones.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: halcyon
    app.kubernetes.io/managed-by: kustomize
  name: availabilityzone-editor-role
rules:
- apiGroups:
  - halcyonproj.dev
  resources:
  - availabilityzones
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - halcyonproj.dev
  resources:
  - availabilityzones/status
  verbs:
  - get
